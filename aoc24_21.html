	function getResult() {
		const codes = input.split("\n");

		const numKeypad = [[7, 8, 9], [4, 5, 6], [1, 2, 3], ["gap", 0, "A"]];

		const dirKeypad = [["gap", "^", "A"],

			part1 += (Math.min(...seq.map(e => e.length)) * codes[i].match(/\d+/gm).map(Number)[0]);

	function getSeq(code, pairs) {
		let seq = [[]];
		let cur = "A";

		for (let j = 0; j < code.length; ++j) {
			const key = [cur, code[j]].join("");

			if (pairs[key].length == 1) {
				seq.forEach(e => e.push(...pairs[key]));
			} else {
				const queue = [];

				pairs[key].forEach(s => {
					const curSeq = [...seq.map(e => [...e])];
					curSeq.forEach(e => e.push(s));
					queue.push(...curSeq);
				});

				seq = [...queue];
			}

			cur = code[j];
		}

		return seq.map(e => e = e.join(""));
	}

	function getPairs(keypad) {
		const coords = {};

		for (let i = 0; i < keypad.length; ++i) {
			for (let j = 0; j < keypad[i].length; ++j) {
				if (coords[keypad[i][j]] == undefined) {
					coords[keypad[i][j]] = [];
				}

				coords[keypad[i][j]].push(i, j);
			}
		}

		const pairs = {};

		for (let i = 0; i < keypad.length; ++i) {
			for (let j = 0; j < keypad[i].length; ++j) {
				for (let ii = 0; ii < keypad.length; ++ii) {
					for (let jj = 0; jj < keypad[ii].length; ++jj) {
						if (keypad[i][j] != "gap" && keypad[ii][jj] != "gap") {
							const key = [keypad[i][j], keypad[ii][jj]].join("");

							pairs[key] = [[]];

							let [y, x, yy, xx] = [i, j, ii, jj];

							if (y == yy) {
								while (x != xx) {
									if (x < xx) {
										pairs[key][0].push(">");
										++x;
									} else {
										pairs[key][0].push("<");
										--x;
									}
								}
							} else if (x == xx) {
								while (y != yy) {
									if (y < yy) {

										++y;
									} else {
										pairs[key][0].push("^");
										--y;
									}
								}

							} else if (y != yy && x != xx) {
								pairs[key].push([]);

								while (y != yy && pairs[key][0] != null) {
									if (y < yy) {
										pairs[key][0].push("v");

									} else {

										--y;

										pairs[key][0].push(">");
										++x;
									} else {
										pairs[key][0].push("<");
										--x;
									}

									if (keypad[y][x] == "gap") {
										pairs[key][0] = null;
									}
								}

								[y, x, yy, xx] = [i, j, ii, jj];

								while (x != xx && pairs[key][1] != null) {
									if (x < xx) {
										pairs[key][1].push(">");
										++x;

										--x;
									}

									if (keypad[y][x] == "gap") {
										pairs[key][1] = null;
									}
								}

								while (y != yy && pairs[key][1] != null) {
									if (y < yy) {

								}
							}

							pairs[key] = pairs[key].filter(s => s != null);
							pairs[key].forEach(s => s.push("A"));
							pairs[key] = pairs[key].map(s => s.join(""));
						}
					}
				}
			}
		}

		return pairs;
