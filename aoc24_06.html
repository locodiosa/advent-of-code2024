	function getResult() {
		const area = input.split("\n").map(line => line.split(""));

		const turn = [[-1, 0], [0, 1], [1, 0], [0, -1]];

		let dir = 0;
		let startY = 0;
		let startX = 0;

		for (let i = 0; i < area.length; ++i) {
			for (let j = 0; j < area[i].length; ++j) {
				if (area[i][j] == "^") {
					startY = i;
					startX = j;
				}
			}
		}

		const visited = new Set();
		let y = startY;
		let x = startX;

		while (y >= 0 && y < area.length && x >= 0 && x < area[y].length) {
			visited.add([y, x].join(","));

			if ((area[y + turn[dir][0]]||[])[x + turn[dir][1]] == "#") {
				dir = (dir + 1) % turn.length;
			}

			y += turn[dir][0];
			x += turn[dir][1];
		}

		let part1 = visited.size;

		const options = new Set();

		visited.forEach(coord => {
			const [curY, curX] = coord.split(",");

			if (area[curY][curX] == ".") {
				area[curY][curX] = "#";

				dir = 0;
				y = startY;
				x = startX;

				const visited2 = new Set();

				while (y >= 0 && y < area.length && x >= 0 && x < area[y].length) {
					if (visited2.has([y, x, dir].join(","))) {
						options.add(coord);
						break;

					} else {
						visited2.add([y, x, dir].join(","));

						while ((area[y + turn[dir][0]]||[])[x + turn[dir][1]] == "#") {
							dir = (dir + 1) % turn.length;
						}

						y += turn[dir][0];
						x += turn[dir][1];
					}
				}

				area[curY][curX] = ".";
			}
		});

		console.log(options);

		let part2 = options.size;

		return part1 + ", " + part2;
	}
