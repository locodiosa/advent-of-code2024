<script>
	"use strict";

	function calc() {
		document.getElementById("result").innerHTML = getResult();
	}

	let pos = [];

	function getResult() {
		const data = input.split("\n\n");

		let area = data[0].split("\n").map(line => line.split(""));
		const moves = data[1].split("\n").map(line => line.split("")).flat();

		let [y, x] = getStartPos(area);

		for (let i = 0; i < moves.length; ++i) {
			if (move(pos[0], pos[1], area, moves[i])) {
				let [dy, dx] = getDyDx(moves[i]);

				pos[0] += dy;
				pos[1] += dx;
			}
		}

		let part1 = 0;

		for (let y = 0; y < area.length; ++y) {
			for (let x = 0; x < area[y].length; ++x) {
				if (area[y][x] == "O" && (y != pos[0] || x != pos[1])) {
					part1 += (100 * y + x);
				}
			}
		}

		area = data[0].split("\n").map(line => line.split(""));

		for (let y = 0; y < area.length; ++y) {
			for (let x = 0; x < area[y].length; ++x) {
				if (area[y][x] == "#") {
					area[y][x] = "##";
				} else if (area[y][x] == ".") {
					area[y][x] = "..";
				} else if (area[y][x] == "O") {
					area[y][x] = "[]";
				} else if (area[y][x] == "@") {
					area[y][x] = "@.";
				}
			}

			area[y] = area[y].join("").split("");
		}

		[y, x] = getStartPos(area);

		for (let i = 0; i < moves.length; ++i) {
			let copy = [...area.map(line => [...line])];

			if (move2(pos[0], pos[1], copy, moves[i])) {
				let [dy, dx] = getDyDx(moves[i]);

				pos[0] += dy;
				pos[1] += dx;

				area = [...copy.map(line => [...line])];
			}
		}

		let part2 = 0;

		for (let y = 0; y < area.length; ++y) {
			for (let x = 0; x < area[y].length; ++x) {
				if (area[y][x] == "[" && (y != pos[0] || x != pos[1])) {
					part2 += (100 * y + x);
				}
			}
		}

		return part1 + ", " + part2;
	}

	function getStartPos(area) {
		let [y, x] = [null, null];

		for (let i = 0; i < area.length; ++i) {
			for (let j = 0; j < area[i].length; ++j) {
				if (area[i][j] == "@") {
					y = i;
					x = j;
					pos = [y, x];
				}
			}
		}

		return [y, x];
	}

	function move(y, x, area, dir) {
		let [dy, dx] = getDyDx(dir);
		let [yy, xx] = [y + dy, x + dx];

		if ((area[yy] || [])[xx] == ".") {
			area[yy][xx] = "O";
			area[y][x] = ".";
			[y, x] = [yy, xx];

			return true;

		} else if ((area[yy] || [])[xx] == "O") {
			if (move(yy, xx, area, dir)) {
				area[yy][xx] = "O";
				area[y][x] = ".";
				[y, x] = [yy, xx];

				return true;
			}

		} else {
			return false;
		}
	}

	function getDyDx(dir) {
		let [dy, dx] = [0, 0];

		if (dir == "^") {
			[dy, dx] = [-1, 0];
		} else if (dir == "v") {
			[dy, dx] = [1, 0];
		} else if (dir == "<") {
			[dy, dx] = [0, -1];
		} else if (dir == ">") {
			[dy, dx] = [0, 1];
		}

		return [dy, dx];
	}

	function move2(y, x, area, dir) {
		let [dy, dx] = getDyDx(dir);
		let [yy, xx] = [y + dy, x + dx];

		if ((area[yy] || [])[xx] == "." && area[y][x] == "@") {
			area[yy][xx] = "@";
			area[y][x] = ".";

			return true;

		} else if (dy == 0) {
			if ((area[yy] || [])[xx] == "." && area[y][x] == "]") {
				area[y][xx] = "]";
				area[y][x] = "[";
				area[y][x - 1] = ".";

				return true;

			} else if ((area[yy] || [])[xx] == "." && area[y][x] == "[") {
				area[y][xx] = "[";
				area[y][x] = "]";
				area[y][x + 1] = ".";

				return true;

			} else if (((area[yy] || [])[xx] == "[" || (area[yy] || [])[xx] == "]") && area[y][x] == "@") {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "@";
					area[y][x] = ".";

					return true;
				}

			} else if (area[y][x] == "[" && (area[yy] || [])[xx] == "]" && dx > 0) {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "[";
					area[y][x] = ".";

					return true;
				}

			} else if (area[y][x] == "[" && (area[yy] || [])[xx] == "]" && dx < 0) {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "[";
					area[y][x] = "]";

					return true;
				}

			} else if (area[y][x] == "]" && (area[yy] || [])[xx] == "[" && dx > 0) {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "]";
					area[y][x] = "[";
					
					return true;
				}

			} else if (area[y][x] == "]" && (area[yy] || [])[xx] == "[" && dx < 0) {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "]";
					area[y][x] = ".";
					
					return true;
				}

			} else {
				return false;
			}

		} else if (dx == 0) {
			if ((area[yy] || [])[xx] == "." && (area[yy] || [])[xx - 1] == "." && area[y][x] == "]") {
				area[yy][xx] = "]";
				area[yy][xx - 1] = "[";
				area[y][x] = ".";
				area[y][x - 1] = ".";

				return true;

			} else if ((area[yy] || [])[xx] == "." && (area[yy] || [])[xx + 1] == "." && area[y][x] == "[") {
				area[yy][xx] = "[";
				area[yy][xx + 1] = "]";
				area[y][x] = ".";
				area[y][x + 1] = ".";

				return true;

			} else if ((area[yy] || [])[xx] == "." && (area[yy] || [])[xx - 1] == "]" && area[y][x] == "]") {
				if (move2(yy, xx - 1, area, dir)) {
					area[yy][xx] = "]";
					area[yy][xx - 1] = "[";
					area[y][x] = ".";
					area[y][x - 1] = ".";

					return true;
				}

			} else if ((area[yy] || [])[xx] == "." && (area[yy] || [])[xx + 1] == "[" && area[y][x] == "[") {
				if (move2(yy, xx + 1, area, dir)) {
					area[yy][xx] = "[";
					area[yy][xx + 1] = "]";
					area[y][x] = ".";
					area[y][x + 1] = ".";

					return true;
				}

			} else if ((area[yy] || [])[xx] == "[" && area[y][x] == "@") {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "@";
					area[yy][xx + 1] = ".";
					area[y][x] = ".";

					return true;
				}

			} else if ((area[yy] || [])[xx] == "]" && area[y][x] == "@") {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "@";
					area[yy][xx - 1] = ".";
					area[y][x] = ".";

					return true;
				}

			} else if ((area[yy] || [])[xx] == "[" && (area[y] || [])[x] == "]") {
				if (move2(yy, xx, area, dir) && (area[yy][xx - 1] == "." || move2(yy, xx - 1, area, dir))) {
					area[yy][xx] = "]";
					area[yy][xx - 1] = "[";
					area[y][x] = ".";
					area[y][x - 1] = ".";

					return true;
				}

			} else if ((area[yy] || [])[xx] == "]" && (area[y] || [])[x] == "[") {
				if (move2(yy, xx, area, dir) && (area[yy][xx + 1] == "." || move2(yy, xx + 1, area, dir))) {
					area[yy][xx] = "[";
					area[yy][xx + 1] = "]";
					area[y][x] = ".";
					area[y][x + 1] = ".";

					return true;
				}

			} else if ((area[yy] || [])[xx] == "[" && (area[y] || [])[x] == "[") {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "[";
					area[yy][xx + 1] = "]";
					area[y][x] = ".";
					area[y][x + 1] = ".";

					return true;
				}

			} else if ((area[yy] || [])[xx] == "]" && (area[y] || [])[x] == "]") {
				if (move2(yy, xx, area, dir)) {
					area[yy][xx] = "]";
					area[yy][xx - 1] = "[";
					area[y][x] = ".";
					area[y][x - 1] = ".";

					return true;
				}

			} else {
				return false;
			}
		}
	}
